<!DOCTYPE html>
<html>
<head>
  <title>Dice Test</title>
  <style>
    .dice-container {
      display: flex;
      flex-wrap: wrap;
    }

    .dice {
      width: 40px;
      height: 40px;
      margin: 10px;
      padding: 5px;
      background: white;
      border: 1px solid #ccc;
    }

    /* For 4 dice, two per line */
    .dice-container:has(.dice:nth-last-child(4):nth-child(1)) .dice {
      flex-basis: calc(50% - 30px); /* 50% width minus margin/padding */
    }

    /* For 6 dice, three per line */
    .dice-container:has(.dice:nth-last-child(6):nth-child(1)) .dice {
      flex-basis: calc(33.33% - 30px); /* 33.33% width minus margin/padding */
    }
  </style>
</head>
<body>
  <h1>Dice Test</h1>
  <div>
    <img src="/images/dice/d1.png" class="dice" alt="Dice 1">
    <img src="/images/dice/d2.png" class="dice" alt="Dice 2">
    <img src="/images/dice/d3.png" class="dice" alt="Dice 3">
    <img src="/images/dice/d4.png" class="dice" alt="Dice 4">
    <img src="/images/dice/d5.png" class="dice" alt="Dice 5">
    <img src="/images/dice/d6.png" class="dice" alt="Dice 6">
  </div>
</body>
</html>
